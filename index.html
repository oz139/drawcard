<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É©„É≥„ÉÄ„É†„Ç´„Éº„ÉâÊäΩÈÅ∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a472a 0%, #0d2818 70%, #000000 100%);
            overflow: hidden;
        }

        .felt-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 50px;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            font-weight: normal;
        }

        .card-area {
            position: relative;
            width: 400px;
            height: 350px;
            margin: 0 auto 50px;
        }

        .deck {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 140px;
            height: 200px;
        }

        .deck-card {
            position: absolute;
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border-radius: 10px;
            border: 3px solid #d4af37;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: #d4af37;
            transition: all 0.3s ease;
        }

        .deck-card:nth-child(1) { transform: translate(0, 0); }
        .deck-card:nth-child(2) { transform: translate(3px, 3px); opacity: 0.9; }
        .deck-card:nth-child(3) { transform: translate(6px, 6px); opacity: 0.8; }

        .deck:hover .deck-card {
            transform: translate(0, -5px) !important;
        }

        .card-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 140px;
            height: 200px;
            perspective: 1000px;
            opacity: 0;
        }

        .card-container.show {
            opacity: 1;
        }

        .drawn-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-container.flipping .drawn-card {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 3px solid #d4af37;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            font-size: 70px;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: #d4af37;
            font-size: 60px;
        }

        .card-front {
            background: white;
            color: #1a472a;
            transform: rotateY(180deg);
        }

        .card-container.animating {
            animation: dealCard 1.2s ease-out forwards;
        }

        @keyframes dealCard {
            0% {
                left: 0;
                top: 50%;
                opacity: 0;
            }
            100% {
                right: 0;
                left: auto;
                top: 50%;
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 18px 50px;
            font-size: 20px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        #drawBtn {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0d2818;
        }

        #drawBtn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%);
        }

        #drawBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #resetBtn {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: #d4af37;
        }

        #resetBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, #2d5a3d 0%, #1a472a 100%);
        }

        .info {
            margin-top: 30px;
            color: #d4af37;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-style: italic;
        }

        .chip-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            opacity: 0.3;
        }

        .chip-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            background: #c41e3a;
        }

        .chip-decoration:nth-child(2) {
            top: 15%;
            right: 15%;
            background: #000;
        }

        .chip-decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            background: #1a472a;
        }

        .chip-decoration:nth-child(4) {
            bottom: 15%;
            right: 10%;
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="felt-texture"></div>
    <div class="chip-decoration"></div>
    <div class="chip-decoration"></div>
    <div class="chip-decoration"></div>
    <div class="chip-decoration"></div>
    
    <div class="container">
        <h1>üé∞ CARD DRAW üé∞</h1>
        
        <div class="card-area">
            <div class="deck">
                <div class="deck-card">üÇ†</div>
                <div class="deck-card">üÇ†</div>
                <div class="deck-card">üÇ†</div>
            </div>
            
            <div id="cardContainer" class="card-container">
                <div class="drawn-card">
                    <div class="card-face card-back">üÇ†</div>
                    <div id="cardFront" class="card-face card-front"></div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="drawBtn" type="button">DRAW CARD</button>
            <button id="resetBtn" type="button">RESET</button>
        </div>

        <div class="info">
            <p>‚ú¶ Draw a card from 1 to 100 ‚ú¶</p>
        </div>
    </div>

    <script>
        (function() {
            let drawnNumber = null;
            let isAnimating = false;

            const cardContainer = document.getElementById('cardContainer');
            const cardFront = document.getElementById('cardFront');
            const drawBtn = document.getElementById('drawBtn');
            const resetBtn = document.getElementById('resetBtn');

            // DRAW CARD „Éú„Çø„É≥
            drawBtn.onclick = function() {
                if (drawnNumber === null && !isAnimating) {
                    isAnimating = true;
                    
                    drawnNumber = Math.floor(Math.random() * 100) + 1;
                    cardFront.textContent = drawnNumber;
                    
                    cardContainer.classList.add('animating');
                    
                    setTimeout(function() {
                        cardContainer.classList.remove('animating');
                        cardContainer.classList.add('show');
                        
                        setTimeout(function() {
                            cardContainer.classList.add('flipping');
                            
                            setTimeout(function() {
                                isAnimating = false;
                            }, 800);
                        }, 300);
                    }, 1200);
                    
                    drawBtn.disabled = true;
                }
            };

            // RESET „Éú„Çø„É≥
            resetBtn.onclick = function() {
                if (isAnimating) {
                    return;
                }
                
                drawnNumber = null;
                cardFront.textContent = '';
                cardContainer.classList.remove('show', 'flipping', 'animating');
                drawBtn.disabled = false;
            };
        })();
    </script>
</body>
</html>
